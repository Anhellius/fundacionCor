<!doctype html>
<html class="no-js" lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INTI</title>
  <link rel="stylesheet" href="https://www.inti.gob.ar/css/app.css">
  <link href="https://www.inti.gob.ar/css/foundation-icons/foundation-icons.css" rel="stylesheet">
  <link href="https://www.inti.gob.ar/css/material-design-icons/material-icons.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="https://www.inti.gob.ar/css/dataTables.foundation.css">
  <link href="pages/js/jquery-ui.css" rel="stylesheet" type="text/css"/>
  <style type="text/css">
  @media print {
      /* hide main content when dialog open */
      body.is-reveal-open div.off-canvas-wrapper {
          /*display: none;*/
      }
  }
  </style>

<body>

<div class="row align-center">
  <div class="medium-4 columns vHeight">

    <stripes:form id="form1" beanclass="birra.controlador.actionBeans.LoginActionBean">
      <div class="row column profile-card">
      <div class="content">
        <h4 class="text-center">Ingrese con su cuenta </h4>
        <label>Email
          <div class="input-group">
            <input class="input-group-field" type="text" name="usuarioLogin" id="username" required placeholder="Usuario">           
          </div>
        </label>
        <label>Contraseña
          <input type="password" name="passwordLogin" id="password" required placeholder="Contraseña">
        </label>
        
        <button type="submit" class="button expanded" name="ingresar">Ingresar</button>
          <stripes:errors/>
          <stripes:messages/>
      </div>	
      </div>
    </stripes:form>
</div>
</div>
        



    <script src="https://www.inti.gob.ar/js/jquery.min.js"></script>
    <script src="https://www.inti.gob.ar/js/what-input.min.js"></script>
    <script src="https://www.inti.gob.ar/js/foundation.min.js"></script>
    <script src="https://www.inti.gob.ar/js/app.js"></script>
    <script>
    
   $(document).foundation();
     </script>
    
    
    
      </body>
</html>
